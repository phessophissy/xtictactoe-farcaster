# xTicTacToe Farcaster MiniApp - Docker Compose

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - xtictactoe-network
    depends_on:
      - postgres
    restart: unless-stopped

  # PostgreSQL database (if needed for future features)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=xtictactoe
      - POSTGRES_USER=xtictactoe
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xtictactoe-network
    restart: unless-stopped

  # Redis (for caching/session management if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xtictactoe-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  xtictactoe-network:
    driver: bridge